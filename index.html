<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khanak</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:black;
color:white;
overflow:hidden;
font-family:'Poppins',sans-serif;
}

/* SCENES */
.scene{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
transition:2s;
padding:20px;
}
.active{opacity:1;}

button{
padding:12px 30px;
border:none;
border-radius:30px;
background:white;
color:black;
cursor:pointer;
margin-top:20px;
font-weight:600;
}

/* PASSWORD */
#lock{
background:radial-gradient(circle at center,#111,#000);
}
#lock input{
padding:10px;
border-radius:10px;
border:none;
margin-top:15px;
text-align:center;
}

/* INTRO */
.intro-text{
font-size:5rem;
letter-spacing:10px;
font-weight:900;
animation:fadeZoom 3s forwards;
}
@keyframes fadeZoom{
0%{opacity:0;transform:scale(0.5);}
50%{opacity:1;}
100%{opacity:0;transform:scale(1.8);}
}

/* GALAXY */
.stars{
position:absolute;
width:100%;
height:100%;
background:black;
z-index:-1;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* TEXT STYLE */
.big{
font-size:2.5rem;
font-weight:700;
max-width:800px;
}

.elegant{
font-family:'Playfair Display',serif;
font-size:4rem;
margin-top:20px;
}

/* NAME */
.name{
font-family:'Playfair Display',serif;
font-size:5rem;
letter-spacing:3px;
background:linear-gradient(90deg,#ffffff,#aaaaaa,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 3s infinite linear;
}
@keyframes shine{
0%{background-position:-200%;}
100%{background-position:200%;}
}

/* FIREWORKS */
canvas{
position:absolute;
top:0;
left:0;
z-index:-1;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="scene active" id="lock">
<h2>Enter Password</h2>
<input type="password" id="pass">
<button onclick="unlock()">Enter</button>
</div>

<!-- INTRO -->
<div class="scene" id="intro">
<div class="intro-text">KHANAK</div>
</div>

<!-- STORY -->
<div class="scene" id="story">
<div class="stars" id="stars"></div>
<div class="big" id="storyText"></div>
</div>

<!-- FINAL -->
<div class="scene" id="final">
<canvas id="fireworks"></canvas>
<div class="name">Happy Birthday, Khanak</div>
<div class="big" style="margin-top:20px;">
I hope life gives you everything<br>
you truly deserve.<br><br>
Even if paths change,<br>
respect and care remain.
</div>
</div>

<script>

/* PASSWORD */
function unlock(){
if(document.getElementById("pass").value==="16"){
switchScene("lock","intro");
setTimeout(()=>switchScene("intro","story"),3000);
startStory();
}else{
alert("Wrong password");
}
}

function switchScene(from,to){
document.getElementById(from).classList.remove("active");
document.getElementById(to).classList.add("active");
}

/* STARS */
for(let i=0;i<200;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.left=Math.random()*100+"%";
star.style.top=Math.random()*100+"%";
document.getElementById("stars").appendChild(star);
}

/* STORY LINES */
const lines=[
"Some connections don’t need noise.",
"They just exist… quietly.",
"Time changes many things.",
"But genuine wishes remain the same.",
"Today isn’t about the past.",
"It’s simply about celebrating you."
];

let index=0;
function startStory(){
const text=document.getElementById("storyText");
const interval=setInterval(()=>{
text.innerHTML=lines[index];
index++;
if(index>=lines.length){
clearInterval(interval);
setTimeout(()=>switchScene("story","final"),4000);
}
},3000);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function firework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<80;i++){
particles.push({
x:x,y:y,
speedX:(Math.random()-0.5)*7,
speedY:(Math.random()-0.5)*7,
life:100,
color:`hsl(${Math.random()*360},100%,60%)`
});
}
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.speedX;
p.y+=p.speedY;
p.life--;
ctx.fillStyle=p.color;
ctx.fillRect(p.x,p.y,3,3);
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(animate);
}

setInterval(firework,1500);
animate();

</script>

</body>
</html>
