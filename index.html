<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khanak's Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:black;color:white;overflow:hidden;}
section{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:1s;
  opacity:0;
  pointer-events:none;
}
.active{
  opacity:1;
  pointer-events:auto;
}
button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff0055;
  color:white;
  cursor:pointer;
  margin-top:20px;
  font-size:16px;
  transition:0.3s;
}
button:hover{transform:scale(1.1);}
.big-text{
  font-size:3rem;
  font-weight:900;
  text-align:center;
}
.glow{
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff0055;}
  to{text-shadow:0 0 40px #ff66aa;}
}

/* CINEMATIC INTRO */
.intro-text{
  font-size:5rem;
  font-weight:900;
  letter-spacing:8px;
  color:red;
  animation:zoom 3s forwards;
}
@keyframes zoom{
  0%{transform:scale(0.5);opacity:0;}
  50%{opacity:1;}
  100%{transform:scale(1.8);opacity:0;}
}

/* PHOTO GALLERY */
.gallery{
  display:flex;
  gap:20px;
}
.gallery img{
  width:150px;
  height:200px;
  object-fit:cover;
  border-radius:15px;
  transition:0.5s;
}
.gallery img:hover{
  transform:scale(1.2);
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#ff0055;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);}
  100%{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<section id="lock" class="active">
<h2>Enter Password ğŸ”</h2>
<input type="password" id="pass" style="padding:10px;text-align:center;">
<button onclick="checkPass()">Unlock</button>
</section>

<!-- INTRO -->
<section id="intro">
<div class="intro-text">KHANAK</div>
</section>

<!-- BIG MESSAGE -->
<section id="message">
<div class="big-text glow">
This world became more beautiful <br> the day you were born ğŸ’–
</div>
<button onclick="nextSection('gallery')">Continue</button>
</section>

<!-- GALLERY -->
<section id="gallery">
<h2>Our Beautiful Moments ğŸ“¸</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>
<button onclick="nextSection('letter')">Open Letter ğŸ’Œ</button>
</section>

<!-- LETTER -->
<section id="letter">
<div class="big-text">
No matter where life takes us,<br>
I genuinely wish you success,<br>
peace, happiness and endless smiles.<br><br>
You deserve the universe ğŸŒ¸âœ¨
</div>
<button onclick="nextSection('finale')">Final Surprise ğŸ†</button>
</section>

<!-- FINALE -->
<section id="finale">
<div class="big-text glow">
HAPPY BIRTHDAY KHANAK ğŸ’–ğŸ‚
</div>
</section>

<script>
function checkPass(){
  if(document.getElementById("pass").value==="16"){
    document.getElementById("lock").classList.remove("active");
    document.getElementById("intro").classList.add("active");
    setTimeout(()=>{
      document.getElementById("intro").classList.remove("active");
      document.getElementById("message").classList.add("active");
    },3000);
  } else {
    alert("Wrong Password ğŸ˜…");
  }
}

function nextSection(id){
  document.querySelector(".active").classList.remove("active");
  document.getElementById(id).classList.add("active");
}

/* Floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="â¤";
  heart.style.left=Math.random()*100+"vw";
  document.body.appendChild(heart);
  setTimeout(()=>{heart.remove();},6000);
},400);
</script>

</body>
</html>
