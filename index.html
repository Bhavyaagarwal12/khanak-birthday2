<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Legend of Khanak</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:black;color:white;overflow:hidden;}

.scene{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
opacity:0;
transition:2s;
}
.active{opacity:1;}

/* PASSWORD */
#lock{
background:radial-gradient(circle,#111,#000);
}
#lock input{
padding:10px;
margin-top:15px;
text-align:center;
border:none;
border-radius:10px;
}
button{
padding:12px 30px;
border:none;
border-radius:30px;
background:#ff0055;
color:white;
cursor:pointer;
margin-top:20px;
}

/* NETFLIX LIGHT BEAM */
.beam{
position:absolute;
width:200%;
height:200%;
background:linear-gradient(90deg,transparent,red,transparent);
transform:rotate(45deg);
animation:beamMove 2s forwards;
}
@keyframes beamMove{
0%{left:-200%;}
100%{left:200%;}
}

.netflix{
font-size:6rem;
color:red;
letter-spacing:10px;
animation:zoom 3s forwards;
}
@keyframes zoom{
0%{transform:scale(0.5);opacity:0;}
50%{opacity:1;}
100%{transform:scale(2);opacity:0;}
}

/* GALAXY */
.stars{
position:absolute;
width:100%;
height:100%;
background:black;
overflow:hidden;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}
.shooting{
position:absolute;
width:3px;
height:80px;
background:linear-gradient(white,transparent);
transform:rotate(45deg);
animation:shoot 3s linear infinite;
}
@keyframes shoot{
0%{top:-100px;left:0;}
100%{top:100%;left:100%;}
}

/* NAME */
.name{
font-family:'Dancing Script',cursive;
font-size:6rem;
background:linear-gradient(90deg,#ff0055,#ff66aa,#ff0055);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{text-shadow:0 0 20px #ff0055;}
to{text-shadow:0 0 60px #ff66aa;}
}

.big{font-size:3rem;font-weight:900;}

/* Glass effect */
.glass{
backdrop-filter:blur(15px);
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
}

/* FIREWORKS */
canvas{
position:absolute;
top:0;
left:0;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="scene active" id="lock">
<h2>Enter Password üîê</h2>
<input type="password" id="pass">
<button onclick="unlock()">Unlock</button>
</div>

<!-- NETFLIX -->
<div class="scene" id="intro">
<div class="beam"></div>
<div class="netflix">KHANAK</div>
</div>

<!-- STORY -->
<div class="scene" id="story">
<div class="stars" id="stars"></div>
<div class="glass">
<div class="big" id="storyText"></div>
</div>
</div>

<!-- FINAL -->
<div class="scene" id="final">
<canvas id="fireworks"></canvas>
<div class="name">Happy Birthday Khanak üíñ</div>
<div class="big">You are truly one of a kind ‚ú®</div>
</div>

<script>

/* SOUND (Netflix-style thud) */
const sound = new Audio("https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3");

/* PASSWORD */
function unlock(){
if(document.getElementById("pass").value==="16"){
sound.play();
switchScene("lock","intro");
setTimeout(()=>switchScene("intro","story"),3000);
startStory();
}else{
alert("Wrong Password üòÖ");
}
}
function switchScene(from,to){
document.getElementById(from).classList.remove("active");
document.getElementById(to).classList.add("active");
}

/* STARS */
for(let i=0;i<250;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.left=Math.random()*100+"%";
star.style.top=Math.random()*100+"%";
document.getElementById("stars").appendChild(star);
}
setInterval(()=>{
const shoot=document.createElement("div");
shoot.classList.add("shooting");
document.getElementById("stars").appendChild(shoot);
setTimeout(()=>shoot.remove(),3000);
},4000);

/* STORY */
const lines=[
"Some souls shine differently ‚ú®",
"They leave magic in ordinary moments üí´",
"And today‚Ä¶ is about celebrating you üíñ",
"Khanak, may your life always sparkle üå∏"
];
let index=0;
function startStory(){
const text=document.getElementById("storyText");
const interval=setInterval(()=>{
text.innerHTML=lines[index];
index++;
if(index>=lines.length){
clearInterval(interval);
setTimeout(()=>switchScene("story","final"),4000);
}
},3000);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function firework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;
for(let i=0;i<100;i++){
particles.push({
x:x,y:y,
speedX:(Math.random()-0.5)*8,
speedY:(Math.random()-0.5)*8,
life:100,
color:`hsl(${Math.random()*360},100%,60%)`
});
}
}
function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
particles.forEach((p,i)=>{
p.x+=p.speedX;
p.y+=p.speedY;
p.life--;
ctx.fillStyle=p.color;
ctx.fillRect(p.x,p.y,3,3);
if(p.life<=0)particles.splice(i,1);
});
requestAnimationFrame(animate);
}
setInterval(firework,1500);
animate();

</script>

</body>
</html>
